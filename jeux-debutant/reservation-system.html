<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Réserver et annuler votre réservation</title>
</head>

<body>
    <div class="container">
        <a href="./../index.html" class="return__play mb-5"><i class="bi bi-arrow-return-left me-1"></i>Accueil</a>
        <h1>Réserver vos livres</h1>
        <div class="books">

        </div>
        <h2>Réserver un livre</h2>
        <select id="selectBook">

        </select>
        <input type="text" class="user__name" id="userName" placeholder="Votre nom" autofocus>
        <button class="btn js--btn-convert mt-2" id="reserveBook">Réserver</button>
        <h2>Annuler une réservation</h2>
        <input type="text" class="user__name" id="cancelUserName" placeholder="Votre nom" autofocus>
        <button class="btn js--btn-convert mt-2" id="cancelBook">Annuler</button>
        <p class="hint mt-2">Message</p>
    </div>

    <script type="module" src="./../public/assets/js/reservation-system.js"></script>
