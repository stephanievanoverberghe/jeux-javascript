<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/styles.css">
    <title>Mini jeux</title>
</head>

<body>
    <div class="container">
        <h1>Exercices JavaScript</h1>
        <h2>Niveaux de code</h2>
        <div class="buttons">
            <button class="btn">Débutant</button>
            <button class="btn">Intermédiaire</button>
            <button class="btn">Avancé</button>
        </div>
        <div class="cards">
            <div class="card">
                <a href="./jeux-debutant/riddle.html">
                    <div class="card__img">
                        <img class="img" src="./public/assets/img/devine-nbr.jpg" alt="Image d'une main avec des dés">
                        <p class="level begginer">Débutant</p>
                    </div>
                    <div class="card__body">
                        <div class="card__title">
                            <h3>Devinette</h3>
                        </div>
                        <div class="card__content">
                            <p>Deviner un nombre entre 0 et 100</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="./jeux-debutant/note-calculation.html">
                    <div class="card__img">
                        <img class="img" src="./public/assets/img/calcul-notes.jpg"
                            alt="Image d'une personne qui fait des calculs sur une calculatrice">
                        <p class="level intermediater">Intermédiaire</p>
                    </div>
                    <div class="card__body">
                        <div class="card__title">
                            <h3>Calcul de notes</h3>
                        </div>
                        <div class="card__content">
                            <p>Convertir une note numérique en une note alphanumérique</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="">
                    <div class="card__img">
                        <img class="img" src="./public/assets/img/reservation.jpg" alt="Image d'une main avec des dés">
                        <p class="level advance">Avancé</p>
                    </div>
                    <div class="card__body">
                        <div class="card__title">
                            <h3>Gérer un système de réservation</h3>
                        </div>
                        <div class="card__content">
                            <p>Réserver des livres s'ils sont disponibles et annuler les réservations.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
